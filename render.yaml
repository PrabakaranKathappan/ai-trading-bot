services:
  - type: web
    name: ai-trading-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main_cloud.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPSTOX_REDIRECT_URI
        value: https://ai-trading-bot.onrender.com/callback
      - key: TRADING_MODE
        value: paper
