services:
  - type: web
    name: ai-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_cloud.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPSTOX_API_KEY
        sync: false
      - key: UPSTOX_API_SECRET
        sync: false
      - key: UPSTOX_REDIRECT_URI
        value: https://ai-trading-bot.onrender.com/callback
      - key: TRADING_MODE
        value: paper
      - key: DATABASE_URL
        fromDatabase:
          name: trading-bot-db
          property: connectionString

databases:
  - name: trading-bot-db
    databaseName: trading_bot
    user: trading_bot_user
